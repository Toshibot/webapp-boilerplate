<!DOCTYPE HTML>
<html>
	<head>
		<title>Webapp Boilerplate</title>
		<!-- Meta -->
		<link rel="icon" type="image/png" href="img/favicon.png">
		<link rel="apple-touch-icon" href="apple-touch-icon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- JS Plugins -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<!-- CSS Plugins -->
		<link rel="stylesheet" type="text/css" href="css/plugins/font-awesome.min.css"/>
		<!-- Main Stylesheet -->
		<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>
	<body id="Body">
		<main class="o-main">
			<section class="o-section">
				<article class="o-content">
					<h2>This is a boilerplate page</h2>
					<p>This boilerplate is made to give you a head start with developong a website or Javascript web application.</p>
					<p>You can grab the files from my github page.</p>
					<button id="js-button-github" class="c-button c-button--github">
						<i class="fa fa-github"></i>
						<span>Download from Github</span>
					</button>
				</article>
			</section>
		</main>
		<footer class="o-footer">
			<section class="o-footer__content o-flex">
				<article class="o-col-4 o-col-12@sm o-col-2@md">
					<p>Stuff</p>
				</article>
				<article class="o-col-4 o-col-12@sm">
					<p>Stuff</p>
				</article>
				<article class="o-col-4 o-col-12@sm o-col-offset-2@md">
					<p>Stuff</p>
				</article>
				<article class="o-col-12">
					<p class="o-footer__subtext">Created using <a href="https://github.com/Toshibot/webapp-boilerplate.git" target="_blank">Toshibot's Boilerplate</a></p>
				</article>
			</section>
		</footer>
	</body>
</html>
<!-- Main Scripts -->
<script type="text/javascript" src="js/main.min.js"></script>
